<svg xmlns="http://www.w3.org/2000/svg"
     width="1200" height="300">
  <defs>
    <!-- same neon-glow filter -->
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- canvas -->
  <rect width="100%" height="100%" fill="none"/>

  <!-- hearts -->
  <text x="100" y="50"
        fill="#D8CBFE"
        font-family="Courier New, monospace"
        font-size="40" font-weight="bold"
        text-anchor="middle" dominant-baseline="middle"
        filter="url(#neon-glow)">♥</text>
  <text x="200" y="250"
        fill="#D8CBFE"
        font-family="Courier New, monospace"
        font-size="35" font-weight="bold"
        text-anchor="middle" dominant-baseline="middle"
        filter="url(#neon-glow)">♥</text>
  <text x="350" y="30"
        fill="#D8CBFE"
        font-family="Courier New, monospace"
        font-size="30" font-weight="bold"
        text-anchor="middle" dominant-baseline="middle"
        filter="url(#neon-glow)">♥</text>
  <text x="500" y="270"
        fill="#D8CBFE"
        font-family="Courier New, monospace"
        font-size="45" font-weight="bold"
        text-anchor="middle" dominant-baseline="middle"
        filter="url(#neon-glow)">♥</text>
  <text x="650" y="80"
        fill="#D8CBFE"
        font-family="Courier New, monospace"
        font-size="30" font-weight="bold"
        text-anchor="middle" dominant-baseline="middle"
        filter="url(#neon-glow)">♥</text>
  <text x="800" y="250"
        fill="#D8CBFE"
        font-family="Courier New, monospace"
        font-size="40" font-weight="bold"
        text-anchor="middle" dominant-baseline="middle"
        filter="url(#neon-glow)">♥</text>
  <text x="950" y="40"
        fill="#D8CBFE"
        font-family="Courier New, monospace"
        font-size="35" font-weight="bold"
        text-anchor="middle" dominant-baseline="middle"
        filter="url(#neon-glow)">♥</text>
  <text x="1100" y="200"
        fill="#D8CBFE"
        font-family="Courier New, monospace"
        font-size="30" font-weight="bold"
        text-anchor="middle" dominant-baseline="middle"
        filter="url(#neon-glow)">♥</text>

  <!-- main text (for the dorks) -->
  <text x="50%" y="50%"
        fill="#D8CBFE"
        font-family="Courier New, monospace"
        font-size="120" font-weight="bold"
        text-anchor="middle" dominant-baseline="middle"
        filter="url(#neon-glow)">
    HI DORKS
  </text>
</svg>
