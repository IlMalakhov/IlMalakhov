<svg xmlns="http://www.w3.org/2000/svg"
     width="1200" height="300">
  <defs>
    <!-- neon-glow filter -->
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- transparent canvas -->
  <rect width="100%" height="100%" fill="none"/>

  <!-- all hearts with shimmer animation -->
  <text x="100"  y="50"  fill="#D8CBFE" font-family="Courier New, monospace" font-size="40" font-weight="bold"
        text-anchor="middle" dominant-baseline="middle" filter="url(#neon-glow)">
    ♥
    <animate attributeName="fill-opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite" begin="0s"/>
  </text>
  <text x="200"  y="250" fill="#D8CBFE" font-family="Courier New, monospace" font-size="35" font-weight="bold"
        text-anchor="middle" dominant-baseline="middle" filter="url(#neon-glow)">
    ♥
    <animate attributeName="fill-opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite" begin="0.3s"/>
  </text>
  <text x="350"  y="30"  fill="#D8CBFE" font-family="Courier New, monospace" font-size="30" font-weight="bold"
        text-anchor="middle" dominant-baseline="middle" filter="url(#neon-glow)">
    ♥
    <animate attributeName="fill-opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite" begin="0.6s"/>
  </text>
  <text x="500"  y="270" fill="#D8CBFE" font-family="Courier New, monospace" font-size="45" font-weight="bold"
        text-anchor="middle" dominant-baseline="middle" filter="url(#neon-glow)">
    ♥
    <animate attributeName="fill-opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite" begin="0.9s"/>
  </text>
  <text x="650"  y="80"  fill="#D8CBFE" font-family="Courier New, monospace" font-size="30" font-weight="bold"
        text-anchor="middle" dominant-baseline="middle" filter="url(#neon-glow)">
    ♥
    <animate attributeName="fill-opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite" begin="1.2s"/>
  </text>
  <text x="800"  y="250" fill="#D8CBFE" font-family="Courier New, monospace" font-size="40" font-weight="bold"
        text-anchor="middle" dominant-baseline="middle" filter="url(#neon-glow)">
    ♥
    <animate attributeName="fill-opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite" begin="1.5s"/>
  </text>
  <text x="950"  y="40"  fill="#D8CBFE" font-family="Courier New, monospace" font-size="35" font-weight="bold"
        text-anchor="middle" dominant-baseline="middle" filter="url(#neon-glow)">
    ♥
    <animate attributeName="fill-opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite" begin="1.8s"/>
  </text>
  <text x="1100" y="200" fill="#D8CBFE" font-family="Courier New, monospace" font-size="30" font-weight="bold"
        text-anchor="middle" dominant-baseline="middle" filter="url(#neon-glow)">
    ♥
    <animate attributeName="fill-opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite" begin="2.1s"/>
  </text>

  <!-- main text letters bouncing with larger amplitude and smooth easing, spaced out wider -->
  <text fill="#D8CBFE" font-family="Courier New, monospace" font-size="120" font-weight="bold"
        text-anchor="middle" dominant-baseline="middle" filter="url(#neon-glow)">
    <tspan x="300" y="150">
      H
      <animate attributeName="y" values="150;125;150" dur="2s" repeatCount="indefinite" begin="0s"
               calcMode="spline" keyTimes="0;0.5;1" keySplines="0.42 0 0.58 1;0.42 0 0.58 1"/>
    </tspan>
    <tspan x="400" y="150">
      I
      <animate attributeName="y" values="150;125;150" dur="2s" repeatCount="indefinite" begin="0.25s"
               calcMode="spline" keyTimes="0;0.5;1" keySplines="0.42 0 0.58 1;0.42 0 0.58 1"/>
    </tspan>
    <!-- increased gap before D -->
    <tspan x="550" y="150">
      D
      <animate attributeName="y" values="150;125;150" dur="2s" repeatCount="indefinite" begin="0.5s"
               calcMode="spline" keyTimes="0;0.5;1" keySplines="0.42 0 0.58 1;0.42 0 0.58 1"/>
    </tspan>
    <tspan x="650" y="150">
      O
      <animate attributeName="y" values="150;125;150" dur="2s" repeatCount="indefinite" begin="0.75s"
               calcMode="spline" keyTimes="0;0.5;1" keySplines="0.42 0 0.58 1;0.42 0 0.58 1"/>
    </tspan>
    <tspan x="750" y="150">
      R
      <animate attributeName="y" values="150;125;150" dur="2s" repeatCount="indefinite" begin="1s"
               calcMode="spline" keyTimes="0;0.5;1" keySplines="0.42 0 0.58 1;0.42 0 0.58 1"/>
    </tspan>
    <tspan x="850" y="150">
      K
      <animate attributeName="y" values="150;125;150" dur="2s" repeatCount="indefinite" begin="1.25s"
               calcMode="spline" keyTimes="0;0.5;1" keySplines="0.42 0 0.58 1;0.42 0 0.58 1"/>
    </tspan>
    <tspan x="915" y="150">
      S
      <animate attributeName="y" values="150;125;150" dur="2s" repeatCount="indefinite" begin="1.5s"
               calcMode="spline" keyTimes="0;0.5;1" keySplines="0.42 0 0.58 1;0.42 0 0.58 1"/>
    </tspan>
  </text>
</svg>
